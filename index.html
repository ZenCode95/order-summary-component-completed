<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Order Summary</title>
</head>

<body>

    <main class="order-summary--card">
        <img src="img/illustration-hero.svg" alt="Person listening to music through headphones on their smartphone, smiling and dancing">
        <div class="order-summary--bio">
            <p id="title">Order Summary</p>
            <p id="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="order-summary--info">
            <div class="annual-plan">
                <div class="annual-plan--first-item">
                    <img src="img/icon-music.svg" alt="Musical symbol icon">
                </div>
                <div class="annual-plan--second-item">
                    <p id="plan">Annual Plan</p>
                    <p id="price">$59.99/year</p>
                </div>
                <div class="annual-plan--third-item">
                    <button id="change" href="#">Change</button>
                </div>
            </div>
        </div>
        <div class="order-summary--buttons">
            <button id="first-button" href="#">Proceed to Payment</button>
            <button id="second-button" href="#">Cancel Order</button>
        </div>
    </main>

</body>

</html>
